    var form_clean;

// serialize clean form
$(function() { 
    form_clean = $("form").serialize();  
});

// compare clean and dirty form before leaving
document.getElementById("check").onclick = function (e) {
    var form_dirty = $("form").serialize();

        alert('There is unsaved form data.') ;

};
